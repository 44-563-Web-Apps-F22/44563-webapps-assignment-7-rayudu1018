         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
         <script>
              var ids = [
                        "Rayudu_0", "Rayudu_1", "Rayudu_2", "Rayudu_3", "Rayudu_4","Rayudu_5", "Rayudu_6", "Rayudu_7", "Rayudu_8", "Rayudu_9","Rayudu_10", "Rayudu_11", "Rayudu_12", "Rayudu_13", "Rayudu_14","Rayudu_15", "Rayudu_16", "Rayudu_17", "Rayudu_18", "Rayudu_19","Rayudu_20", "Rayudu_21", "Rayudu_22", "Rayudu_23", "Rayudu_24"
                    ]        
            var chestCount = 0
            var score = 0
            var lastCheck = 12
            var treasureLocation = Math.floor(Math.random() * 24)

            function check(position) {
                image = document.getElementById(ids[position])
                if(position == treasureLocation) {
                    image.src = "starting_chest.jpg"
                } else {
                    image.src = "Empty treasure.jpg"
                }
                chestCount += 1
                score += 1 // to change
                document.getElementById("chests").innerHTML = "Number of chests checked is " +         chestCount;
                document.getElementById("score").innerHTML = "Score is " + score
                lastCheck = position;
            }

            function help() {
                lastCheck_row = parseInt(lastCheck / 5)
                lastCheck_column = parseInt(lastCheck % 5)
                treasureLocation_row = parseInt(treasureLocation / 5)
                treasureLocation_column = parseInt(treasureLocation % 5)
                score += 2
                document.getElementById("score").innerHTML = "Score is " + score
                if(lastCheck_row == treasureLocation_row) {
                    if(lastCheck_column < treasureLocation_column) {
                        document.getElementById("help").innerHTML = "Right"
                    } else if(lastCheck_column > treasureLocation_column) {
                        document.getElementById("help").innerHTML = "Left"
                    } else {
                        document.getElementById("help").innerHTML = "Sorry, no help available"
                    }
                } else if(lastCheck_column == treasureLocation_column) {
                    if(lastCheck_row < treasureLocation_row) {
                        document.getElementById("help").innerHTML = "Up"
                    } else if(lastCheck_row > treasureLocation_row) {
                        document.getElementById("help").innerHTML = "Down"
                    } else {
                        document.getElementById("help").innerHTML = "Sorry, no help available"
                    }
                } else {
                    document.getElementById("help").innerHTML = "Sorry, no help available"
                }
            }
            //Bonus
            function resetGame() {
                treasureLocation = Math.floor(Math.random() * 24)
                while(treasureLocation == 12) {
                    treasureLocation = Math.floor(Math.random() * 24)
                }
                chestCount = 0
                score = 0
                document.getElementById("chests").innerHTML = "Number of chests checked is zero"
                document.getElementById("score").innerHTML = "Score is unknown"
                for(let i = 0; i < 24; i++) {
                    if(i != 12) {
                        document.getElementById(ids[i]).src = "treasure_chest.png"
                    }
                }
            }
            </script>
